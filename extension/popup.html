<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .container { padding: 10px; width: 400px; font-family: Arial, sans-serif; }
        .section { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; }
        input, select, button { margin: 5px; width: 95%; box-sizing: border-box; }
        .result { background: #f5f5f5; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
        h3 { margin: 5px 0; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Получение заявок -->
        <div class="section">
            <h3>Получить заявки</h3>
            <select id="viewId">
                <option value="233170_MyView">axapta_andreev</option>
                <option value="233172_MyView">axapta_dev_andreev</option>
                <option value="233173_MyView">bs_andreev</option>
                <option value="233175_MyView">bs_dev_andreev</option>
            </select>
            <button id="getRequests">Получить заявки</button>
            <div id="requestsResult" class="result"></div>
        </div>

        <!-- Информация по заявке -->
        <div class="section">
            <h3>Информация о заявке</h3>
            <input type="text" id="reqId" placeholder="Request ID">
            <button id="getRequestInfo">Получить информацию</button>
            <div id="requestInfoResult" class="result"></div>
        </div>

        <!-- Изменение техника -->
        <div class="section">
            <h3>Изменить ответственного</h3>
            <input type="text" id="changeReqId" placeholder="Request ID">
            <input type="text" id="newTechnician" placeholder="Новый техник">
            <button id="changeTechnician">Обновить техника</button>
            <div id="changeTechResult" class="result"></div>
        </div>

        <!-- Изменение статуса -->
        <div class="section">
            <h3>Изменить статус</h3>
            <input type="text" id="statusReqId" placeholder="Request ID">
            <input type="text" id="newStatus" placeholder="Новый статус">
            <button id="changeStatus">Обновить статус</button>
            <div id="changeStatusResult" class="result"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
