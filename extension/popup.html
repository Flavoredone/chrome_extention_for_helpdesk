<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    .container {
      padding: 25px;
      width: 650px;
      height: 90%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      border-radius: 12px;
      color: #e0e0e0;
    }

    .section {
      margin-bottom: 25px;
      border: 1px solid #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      background: #2d2d2d;
      transition: transform 0.2s ease;
    }

    .section:hover {
      transform: translateY(-2px);
      border-color: #3498db55;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h3 {
      margin: 0 0 15px 0;
      color: #3498db;
      font-size: 18px;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db77;
    }

    input,
    select {
      margin: 8px 0;
      width: 100%;
      padding: 12px;
      border: 1px solid #404040;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #404040;
      color: #ffffff;
    }

    input::placeholder {
      color: #a0a0a0;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
      background: #4a4a4a;
    }

    button {
      margin: 12px 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3498db, #216795);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #1a5480);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .result {
      background: #333333;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #404040;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
      color: #b0b0b0;
    }

    /* Анимации */
    @keyframes buttonClick {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(0.98);
      }

      100% {
        transform: scale(1);
      }
    }

    button:active {
      animation: buttonClick 0.2s ease;
    }

    /* Стили для скроллбара */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2d2d2d;
    }

    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 4px;
    }

    .quick-actions-grid-1c {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 10px 0;
    }

    .quick-actions-grid-1c button {
      margin: 0;
      padding: 10px 15px;
      font-size: 13px;
      letter-spacing: normal;
      background: linear-gradient(135deg, #adc71c, #75c50d);
      border: 1px solid #404040;
    }

    .quick-actions-grid-1c button:hover {
      background: linear-gradient(135deg, #454545, #383838);
      border-color: #3498db;
    }

    .quick-actions-grid-adm {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 10px 0;
    }

    .quick-actions-grid-adm button {
      margin: 0;
      padding: 10px 15px;
      font-size: 13px;
      letter-spacing: normal;
      background: linear-gradient(135deg, #1310be, #4a0add);
      border: 1px solid #404040;
    }

    .quick-actions-grid-adm button:hover {
      background: linear-gradient(135deg, #454545, #383838);
      border-color: #3498db;
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- Быстрые действия -->
    <div class="section">
      <h3>Быстрые действия</h3>
      <div class="quick-actions-grid-1c">
        <button id="set1cerp">1C ERP</button>
        <button id="set1ccrm">1C CRM</button>
        <button id="set1cdiadoc">1C Диадок</button>
        <button id="set1cbilling">1C Биллинг</button>
        <button id="set1cdoc">1С Док-от</button>
        <button id="set1czup">1С ЗУП</button>
      </div>
      <div class="quick-actions-grid-adm">
        <button id="uvolnenie">Увольнение</button>
        <button id="adminuslugi">Адм. Услуги</button>
        <button id="set1cdiadoc">1C Диадок</button>
        <button id="sharov">Владимир</button>
        <button id="lyashkov">Химки</button>
        <button id="telephony">Телефония</button>
      </div>
    </div>

    <!-- Информация по заявке -->
    <div class="section">
      <h3>Информация о заявке</h3>
      <input type="text" id="reqId" placeholder="ID (не нужен если открыта вкладка с заявкой)">
      <button id="getRequestInfo">Получить информацию</button>
      <div id="requestInfoResult" class="result"></div>
    </div>

    <!-- Изменение техника -->
    <div class="section">
      <h3>Изменить ответственного</h3>
      <input type="text" id="reqId" placeholder="ID (не нужен если открыта вкладка с заявкой)">
      <input type="text" id="newTechnician" placeholder="Новый техник">
      <button id="changeTechnician">Обновить техника</button>
      <div id="changeTechResult" class="result"></div>
    </div>

    <!-- Изменение статуса -->
    <div class="section">
      <h3>Изменить статус</h3>
      <input type="text" id="reqId" placeholder="ID (не нужен если открыта вкладка с заявкой)">
      <input type="text" id="newStatus" placeholder="Новый статус">
      <button id="changeStatus">Обновить статус</button>
      <div id="changeStatusResult" class="result"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
